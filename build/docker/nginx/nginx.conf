worker_processes auto;

events {
    worker_connections 1024;
}

# be sure to up your app with --scale app=3 or change the number of upstream base on number of scale
http {
    upstream app {
        server app:2222;
#         server goauth-app-1:2222;
#         server goauth-app-2:2222;
#         server goauth-app-3:2222;
    }

    server {
        listen 80;
        server_name go-auth.com;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}